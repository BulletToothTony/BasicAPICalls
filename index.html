<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <button id="myBtn">New Image</button> <br>
    <input type="text" name="search" id="search">
    <button id="searchBtn">Search</button>
</head>
<body>
    <img src="#" alt="">
    <script>
        const img = document.querySelector('img');
        fetch('https://api.giphy.com/v1/gifs/translate?api_key=BTANzH579YZ2RH51yYYY5hJOgI72hDfK&s=cats', {mode: 'cors'})
            .then(function(response) {
                return response.json();
            })
            .then(function(response) {
                console.log(response.data.images.original.url);
                img.src = response.data.images.original.url;
                img.alt = 'kitty'
            });




        const btn = document.getElementById('myBtn');
        btn.addEventListener('click', newImg)

        function newImg(){
            fetch('https://api.giphy.com/v1/gifs/translate?api_key=BTANzH579YZ2RH51yYYY5hJOgI72hDfK&s=cats', {mode: 'cors'})
            .then(function(response) {
                return response.json();
            })
            .then(function(response) {
                console.log(response.data.images.original.url);
                img.src = response.data.images.original.url;
                img.alt = 'kitty'
            });
        }


        const search = document.getElementById('search');
        const searchBtn = document.getElementById('searchBtn');
        searchBtn.addEventListener('click', searchFunc)

        function searchFunc() {
            searchTerm = search.value

            fetch('https://api.giphy.com/v1/gifs/translate?api_key=BTANzH579YZ2RH51yYYY5hJOgI72hDfK&s='+searchTerm, {mode: 'cors'})
            .then(function(response) {
                return response.json();
            })
            .then(function(response) {
                console.log(response.data.images.original.url);
                img.src = response.data.images.original.url;
                img.alt = searchTerm
            })
            .catch(function(response) {
                console.log('error: ' + response)
                searchTerm = 'computer'
            })
        }
    </script>
</body>
</html>
